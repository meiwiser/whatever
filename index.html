   <input type="hidden" id="noteInput" name="noteInput" value= outputToBack>
   <div align="center">
      <input type="submit" value="Search" />
   </div>
</form>
  
<script>
var notes = [9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9];
var pos = ["one","two","three","four","five","six","seven","eight","nine","ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen"];
var results = ["x","-","c","C","d","D","e","f","F","g","G","a","A","b","c"];
var names = ["rest.png","hold.png","lowC.png","CSharp.png","D.png","DSharp.png","E.png","F.png","FSharp.png","G.png","GSharp.png","A.png","ASharp.png","B.png","highC.png"];
function up(x) {
   if(x === undefined)
      return;
   notes[x]++;
   <!-----Overflow the note selection----->
   if(notes[x] > 14)
      notes[x] = 0;
   document.getElementById(pos[x]).src = "https://ecstatic-cori-7ac946.netlify.com/" + names[notes[x]];
   update();
}
function down(y) {
   if(y === undefined)
      return;
   notes[y]--;
   <!-----Overflow the note selection----->
   if(notes[y] < 0)
      notes[y] = 14;
   document.getElementById(pos[y]).src = "https://ecstatic-cori-7ac946.netlify.com/" + names[notes[y]];
   update();
}
  
function hold(x) {
   if(x === undefined)
      return;
   notes[x] = 1;
   document.getElementById(pos[x]).src = "https://ecstatic-cori-7ac946.netlify.com/" + names[notes[x]];
   update();
}
  
function rest(x) {
   if(x === undefined)
      return;
   notes[x] = 0;
   document.getElementById(pos[x]).src = "https://ecstatic-cori-7ac946.netlify.com/" + names[notes[x]];
   update();
}

var outputToBack;
function update(){
   outputToBack = "";
   for(var i = 0; i < notes.length; i++){
      outputToBack += results[notes[i]];
   }
   document.getElementById("noteInput").value = outputToBack;
}

</script>
