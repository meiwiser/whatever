<!DOCTYPE html>
<html>
<head>

  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

</head>
<body>

<div class="hero-image">
  <div class="hero-text">

  </div>
</div>

<div align="center">
   <button onclick="up(0)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(1)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(2)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(3)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(4)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(5)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(6)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(7)">&#9650;</button>
</div>
<div align="center">
   <span id="one"></span>
   <span id="two"></span>
   <span id="three"></span>
   <span id="four"></span>
   <span id="five"></span>
   <span id="six"></span>
   <span id="seven"></span>
   <span id="eight"></span>
</div>
<div align="center">
   <button onclick="down(0)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(1)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(2)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(3)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(4)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(5)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(6)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(7)">&#9660;</button>
</div>

<div align="center">
   <button onclick="up(8)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(9)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(10)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(11)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(12)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(13)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(14)">&#9650;</button>&#8195;&#8195;
   <button onclick="up(15)">&#9650;</button>
</div>
<div align="center">
      <button onclick="down(8)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(9)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(10)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(11)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(12)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(13)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(14)">&#9660;</button>&#8195;&#8195;
   <button onclick="down(15)">&#9660;</button>
</div>

<script>
var notes = [8,8,8,8,8,8,8,8,8,8,8,8,8,8,8,8];
var pos = ["one","two","three","four","five","six","seven","eight","nine","ten","eleven","twelve","thirteen","fourteen","fifteen"];
var results = ["x","-","c","C","d","D","e","f","F","g","G","a","A","b","c"];

function up(x) {
   if(x === undefined)
      return;
   if(notes[x] < 14)
   	  notes[x]++;
   document.getElementById(pos[x]).innerHTML = results[notes[x]];
}
  
function down(y) {
   if(y === undefined)
      return;
   if(notes[y] > 0)
   	  notes[y]--;
   document.getElementById(pos[y]).innerHTML = results[notes[y]];
}
</script>

</body>
</html>
