<!DOCTYPE html>

  </div>

<script>
var notes = [8,8,8,8,8,8,8,8,8,8,8,8,8,8,8,8];
var reference = ["x","-","c","C","d","D","e","f","F","g","G","a","A","b","c"];

function up(x) {
   if(x === undefined)
   	  return;
   if(notes[x] < 14)
   	  notes[x]++;
}
</script>

<div align="center">
   <button onclick="up(0)">&#9650;</button>
