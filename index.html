<script>
var notes = [8,8,8,8,8,8,8,8,8,8,8,8,8,8,8,8];
var pos = ["one","two","three","four","five","six","seven","eight","nine","ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen"];
var results = ["x","-","c","C","d","D","e","f","F","g","G","a","A","b","c"];
var names = ["rest.png","hold.png","lowC.png","C#.png","D.png","D#.png","E.png","F.png","F#.png","G.png","G#.png","A.png","A#.png","B.png","highC.png"];

function up(x) {
   if(x === undefined)
      return;
   if(notes[x] < 14)
   	  notes[x]++;
   document.getElementById(pos[x]).innerHTML = names[notes[x]];
}

function down(y) {
   if(y === undefined)
      return;
   if(notes[y] > 0)
   	  notes[y]--;
   document.getElementById(pos[y]).innerHTML = names[notes[y]];
}
</script>
